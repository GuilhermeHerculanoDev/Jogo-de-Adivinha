<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Adivinhe o Número</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="containerText">
      <h1 id="titulo">Adivinhe o Número</h1>
      <p id="dica">Dica: o número está entre 1 e 100</p>
    </div>

    <div id="containerInput">
      <input type="number" id="input" placeholder="Digite um numero:">
    </div>

    <div id="containerTable">
    </div>
  </div>

  <div id="containerVencedor">
    <div id="vencedor">
      <h1 id="titleVencedor">Parabens, você acertou!!!</h1>
      <p id="mensagemVencedor"></p>
        <button id="rejogar" onclick="rejogar()">Rejogar</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
